name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Generate regular snake
      - name: Generate snake animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: s3nkuuu
          outputs: dist/github-snake-dark.svg
          
      # Generate name-writing snake
      - name: Generate name writer
        uses: ironmaniiith/Github-profile-name-writer@v1.0
        with:
          github_user_name: s3nkuuu
          
      - name: Move name file
        run: |
          mkdir -p dist
          mv github-profile-name-writer.svg dist/github-snake-name.svg || echo "Name file not generated"
          
      - name: Push to snake branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: snake
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
