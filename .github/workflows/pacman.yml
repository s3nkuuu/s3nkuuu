name: Generate Pacman

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Generate Pacman Animation
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: s3nkuuu
          outputs: |
            dist/pacman-contribution-graph-dark.svg?palette=github-dark&color_snake=#e8df7a&color_dots=#191622,#2d2a3a,#ff79c6,#ff7ac7,#e8df7a
            
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: pacman
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
