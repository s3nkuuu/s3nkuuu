name: Generate Pacman

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    
    steps:
      - name: Generate pacman
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: s3nkuuu
          outputs: dist/pacman-contribution-graph-dark.svg
          
      - name: Push pacman to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: pacman
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
